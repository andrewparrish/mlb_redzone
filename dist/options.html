<html>
    <head>
        <title>Options Page</title>
        <link rel="stylesheet" type="text/css" href="options.css">
        <!--<script src="../models/priority_list.js"></script>-->
        <!--<script src="../models/team.js"></script>-->
        <script src="js/options.js"></script>
    </head>
    <body>
        <div id="options-container">
            <div class="option-section">
                <h3>Priority List</h3>
                <ul id="priority-list"></ul>
                <div class="add-priority">
                    <h5>Add Team</h5>
                    <select class="child" id="add-team-select"></select>
                    <select class="child" id="add-team-priority"></select>
                    <button class="child" id="add-team-button">Add</button>
                </div>
            </div>
            <div class="option-section">
                <h3>Blackout Teams</h3>
                <ul id="blackout-list"></ul>
                <div class="add-priority">
                    <h5>Add Team</h5>
                    <select class="child" id="add-ignore-select"></select>
                    <select style="visibility: hidden;" class="child" id="add-ignore-priority"></select>
                    <button class="child" id="add-ignore-button">Add</button>
                </div>
            </div>
        </div>


    </body>
</html>
